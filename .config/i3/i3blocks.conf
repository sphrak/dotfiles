command=~/.config/i3/blocks/$BLOCK_NAME
separator_block_width=15
markup=none
interval=5

[song]
label=
command=mpc | awk '!/playing/ { line = $0 } /playing/ { print line }'

[layout]
label=
command=xkb-switch

[cpu_usage]
label=

[memory]
label=

[memory]
label=
instance=swap

[brightness]
label=
command=echo `cat /sys/class/backlight/acpi_video0/brightness`%
signal=2
interval=once

[battery]
label=

[volume]
label=
instance=Master
interval=once
signal=3
interval=once

[time]
label=
command=date '+%Y-%m-%dT%H:%M:%S'
